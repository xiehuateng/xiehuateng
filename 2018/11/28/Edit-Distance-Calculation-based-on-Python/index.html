</div><br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">editDistDP</span><span class="params">(s1, s2)</span>:</span> </span><br><span class="line">    m = len(s1)</span><br><span class="line">    n = len(s2)</span><br><span class="line">    <span class="comment"># 创建一张表格记录所有子问题的答案</span></span><br><span class="line">    dp = [[<span class="number">0</span> <span class="keyword">for</span> x <span class="keyword">in</span> range(n+<span class="number">1</span>)] <span class="keyword">for</span> x <span class="keyword">in</span> range(m+<span class="number">1</span>)] </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># 从下往上填充DP表格</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(m+<span class="number">1</span>): </span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(n+<span class="number">1</span>): </span><br><span class="line">  </span><br><span class="line">            <span class="comment"># 如果第一个字符串为空，唯一的编辑方法就是添加第二个字符串</span></span><br><span class="line">            <span class="keyword">if</span> i == <span class="number">0</span>: </span><br><span class="line">                dp[i][j] = j    <span class="comment"># Min. operations = j </span></span><br><span class="line">  </span><br><span class="line">            <span class="comment"># 如果第二个字符串为空，唯一的方法就是删除第一个字符串中的所有字母</span></span><br><span class="line">            <span class="keyword">elif</span> j == <span class="number">0</span>: </span><br><span class="line">                dp[i][j] = i    <span class="comment"># Min. operations = i </span></span><br><span class="line">  </span><br><span class="line">            <span class="comment"># 如果两个字符串结尾字母相同，我们就可以忽略最后的字母</span></span><br><span class="line">            <span class="keyword">elif</span> s1[i<span class="number">-1</span>] == s2[j<span class="number">-1</span>]: </span><br><span class="line">                dp[i][j] = dp[i<span class="number">-1</span>][j<span class="number">-1</span>] </span><br><span class="line">  </span><br><span class="line">            <span class="comment"># 如果结尾字母不同，那我们就需要考虑三种情况，取最小的编辑距离</span></span><br><span class="line">            <span class="keyword">else</span>: </span><br><span class="line">                dp[i][j] = <span class="number">1</span> + min(dp[i][j<span class="number">-1</span>],        <span class="comment"># 添加 </span></span><br><span class="line">                                   dp[i<span class="number">-1</span>][j],        <span class="comment"># 删除</span></span><br><span class="line">                                   dp[i<span class="number">-1</span>][j<span class="number">-1</span>])    <span class="comment"># 替换</span></span><br><span class="line">  </span><br><span class="line">    <span class="keyword">return</span> dp[m][n]</span><br></pre></td></tr></table></figure></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">s1 = <span class="string">"natural language processing is a promising research area"</span></span><br><span class="line">s2 = <span class="string">"more researchers are working on natural language processing nowadays"</span></span><br><span class="line">editDistDP(s1.split(), s2.split())</span><br></pre></td></tr></table></figure>
